<script>

var n; 
var numero;
var i = 0;
var soma = 0;

n = Number (prompt("Informe a quantidade de números: "));
    while(i < n) {

      numero = Number(prompt("Informe o número: "));

      soma = soma + numero;

      i++;

    }
    
document.write("A soma dos " + n + " números é " + soma);


</script>
